<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematrya</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <img class="logo" src="./1687348105683.png">
    <header>
        גימטריא+
    </header>
    <div class="descriptipon">
     הכנס מילה או כמה מילים כדי לראות את הגימטריה ולראות היכן זה כתוב בתורה וכן למצוא היכן יש גימטריה דומה בתנ"ך.
    </div>
    <div>
        <input type="text" id="chars" placeholder="הכנס כאן את המילה / מילים" class="input">
    </div>
    <div class="buttons-box">
        <button class="button-9 with25" role="button" onclick="setOption(1)">הגימטריא בתנ"ך </button>
        <button class="button-9 with25" role="button" id="hedderBtn2" onclick="setOption(2)"> המילים בתנ"ך </button>
        <button class="button-9 with25" role="button" id="hedderBtn3" onclick="setOption(3)" > פסוקים לשמות אנשים </button>
    </div>
    <div class="buttons-box pading-2">
        <button class="button-9 with25 light-blue" role="button" onclick="setSource(1)"> תורה </button>
        <button class="button-9 with25 light-blue" role="button" onclick="setSource(2)"> נביאים </button>
        <button class="button-9 with25 light-blue" role="button" onclick="setSource(3)"> כתובים </button>
    </div>
    <div>
        <h1 id="sum" style="font-size: 5rem;"></h1>
        <h1 class="descriptipon">מילים שחיפשת בעבר עם אותה גימטריה:</h1>
        <h1 id="history" style="font-size: 3rem;"></h1>
        <div class="table-box">
            <table border="1" id="table">
                <tr>
                    <th>מקורם בתורה</th>
                    <th id="subject"></th>
                </tr>
                <tr>
                    <td>אין מקורות</td>
                    <td class="pesukim">אין פסוקים</td>
                </tr>
            </table>
        </div>

    </div>
    <script src="configuration.js"></script>
    <script src="index.js"></script>
    <script src="gem-tora.js"></script>
    <script src="gem-nevihim.js"></script>
    <script src="gem-cetuvim.js"></script>
    <script src="gem-tora-source.js"></script>
    <script src="gem-nevihim-source.js"></script>
    <script src="gem-nevihim-source.js"></script>


</body>

</html>
